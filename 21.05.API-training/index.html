<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="heading">
                <h3>Where in the world</h3>
                <div class="dark-mode">
                    <i class="fa-regular fa-moon"></i>
                    <p>Dark mode</p>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="search-sort">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" class="form-control" id="searchZone" placeholder="Search for a country">
                  </div>
                  <select class="form-select">
                    <option hidden>Filter by region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                  </select>
            </div>
            <div class="all-cards row gap-3">
                <!-- <div class="card col-3" style="width: 16rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text">Population:</p>
                      <p class="card-text">Region:</p>
                      <p class="card-text">Capital:</p>
                    </div>
                </div> -->
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
