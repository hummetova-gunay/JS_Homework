<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section>
    <div class="calc-area">
        <h1>Simple calculator</h1>
        <form action="">
            <div id="result" ></div>
            <div class="values">
                <input type="number" id="value1" placeholder="value1">
                <input type="number" id="value2" placeholder="value2">
            </div>
            <div class="operations">
                <button type="button" id="addition">Addition</button>
                <button type="button" id="substract ">Substract</button>
                <button type="button" id="multiply">Multiply</button>
                <button type="button" id="division">Division</button>
                <button  type="button" id="reset">Reset</button>
            </div>    
        </form>
    </div>
</section>
<script src="./calc.js"></script>
</body>
</html>
