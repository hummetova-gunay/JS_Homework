<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
   <input type="text" id="screen">
   <div id="result">0</div> 
  <div class="row mt-2">
    <div class="col col-3 rounded-5"><button id="reset">C</button></div>
    <div class="col col-3 rounded-5"><button id="pos-neg">+-</button></div>
    <div class="col col-3 rounded-5"><button id="percentage">%</button></div>
    <div class="col col-3 rounded-5"><button class="operation" id="division">/</button></div>
  </div>
  <div class="row mt-2">
    <div class="col col-3 rounded-5"><button class="number">7</button></div>
    <div class="col col-3 rounded-5"><button class="number">8</button></div>
    <div class="col col-3 rounded-5"><button class="number">9</button></div>
    <div class="col col-3 rounded-5"><button class="operation" id="multiply">x</button></div>
  </div>
  <div class="row mt-2">
    <div class="col col-3 rounded-5"><button class="number">4</button></div>
    <div class="col col-3 rounded-5"><button class="number">5</button></div>
    <div class="col col-3 rounded-5"><button class="number">6</button></div>
    <div class="col col-3 rounded-5"><button class="operation" id="substraction">-</button></div>
  </div>
  <div class="row mt-2">
    <div class="col col-3 rounded-5"><button class="number">1</button></div>
    <div class="col col-3 rounded-5"><button class="number">2</button></div>
    <div class="col col-3 rounded-5"><button class="number">3</button></div>
    <div class="col col-3 rounded-5"><button class="operation" id="addition">+</button></div>
  </div>
  <div class="row mt-2">
    <div class="col col-3 rounded-5"><button class="number">0</button></div>
    <div class="col col-3 rounded-5"><button id="fraction">.</button></div>
    <div class="col col rounded-5"><button id="equal">=</button></div>
  </div>
</div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
